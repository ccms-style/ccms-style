<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ccms-style</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet/less" href="ccms/ccms.less" />
    <link rel="stylesheet/less" href="css/main.less" />
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/html5.js"></script>
    <script src="js/less-1.7.0.min.js"></script>
</head>
<body data-target=".bs-docs-sidebar" data-spy="scroll">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <ul class="nav">
            <li class="active"><a href="./index.html">Home</a></li>
        </ul>
    </div>
    <header class="jumbotron subhead">

    </header>

    <div class="container">

            <div class="col-sm-3 bs-docs-sidebar">
                <ul class="nav nav-list bs-docs-sidenav affix-top">
                    <li class="active"><a href="#overview">Overview<i class="icon-chevron-right"></i></a></li>
                    <li><a href="#global-variable">全局变量<i class="icon-chevron-right"></i></a></li>
                    <li><a href="#mixins">Mixins<i class="icon-chevron-right"></i></a></li>
                </ul>
            </div>
            <div class="col-sm-9">

            </div>
        </div>
    </div>
    <script>
        $(".bs-docs-sidebar").scrollspy();
        $("a").focus(function(){$(this).blur();});
        $(window).scroll(function(){
            if(document.documentElement.scrollTop > 120){
                $(".bs-docs-sidenav").removeClass("affix-top").addClass("affix").css({"top": "70px"});
            }else{
                $(".bs-docs-sidenav").removeClass("affix").addClass("affix-top");
            }
        });
    </script>

</html>
